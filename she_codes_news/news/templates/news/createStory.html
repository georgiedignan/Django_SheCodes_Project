{% extends 'base.html' %}

{% load static %}
    
{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

<div id="WriteStory">
    <h4 id="CreateStoryTitle">Create New Story</h4>
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock content %}
